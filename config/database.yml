default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: cliffsnotes_development

test:
  <<: *default
  database: dough_notes_test

production:
  <<: *default
  database: dough_notes_production
  username: dough
  password: <%= ENV['DOUGH_NOTES_DATABASE_PASSWORD'] %>
